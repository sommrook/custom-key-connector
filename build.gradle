plugins {
	id 'java'
}

group = 'org.maru'
version = '0.0.1'

java {
	sourceCompatibility = '1.8'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

// spring boot가 아니기 때문에 반드시 버전을 지정 해준다.
dependencies {
	implementation 'org.apache.kafka:kafka-clients:3.3.0'
	implementation 'org.apache.kafka:connect-api:3.3.0'
	implementation 'org.apache.kafka:connect-json:3.3.0'
	implementation 'org.slf4j:slf4j-simple:1.7.30'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
}

jar {
	manifest {
		attributes(
				'Main-Class': 'org.maru.KeyCustomSinkConnector',
				'Plugin-Class': 'org.maru.KeyCustomSinkConnector'
		)
	}
}